apply plugin: 'java'
apply plugin: 'java-test-fixtures'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

dependencies {
    testFixturesImplementation 'com.twelvemonkeys.imageio:imageio-core:3.9.4'
    testFixturesImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testFixturesImplementation 'org.mockito:mockito-core:5.2.0'
    testFixturesImplementation 'org.assertj:assertj-core:3.24.2'
    testFixturesImplementation 'org.apache.commons:commons-collections4:4.4'
}